<!DOCTYPE HTML>
<html lang="en">
	<head>
			<meta charset="UTF-8">
				<title>Stock Search Page</title>
	</head>
	<body>
		<h1>Stock Order and Search</h1>
		<form action="/stock_search", method="POST">
			<fieldset>
				<label>Find the stock with the</label>
				<label for="highest"><b>highest price</b> </label>
				<input type="radio", name="filter", id="highest", value="highest">
				<label for="lowest"> <b>or the lowest price.</b></label>
				<input type="radio" name="filter" id="lowest" value="lowest">
			</fieldset>
			<br />
			<button type="submit">Submit</button>

		</form>
	</body>
</html>
